---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body {% if page.image_shadow %}image_shadow{% endif %}">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  {% if page.old-comments %}
    <hr>
    {% include old-comments/{{ page.old-comments }} %}
  {% else %}
    {% include comments.html %}
  {% endif %}

  {% include related_posts.html %}
</div>
